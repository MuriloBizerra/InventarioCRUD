<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Inventário</h1>

        <!-- Formulário para adicionar itens -->
        <form id="add-item-form" onsubmit="event.preventDefault(); addItem();">
            <input type="text" id="item-name" placeholder="Nome do Item" required>
            <input type="number" id="item-quantity" placeholder="Quantidade" required min="1">
            <button type="submit">Adicionar Item</button>
        </form>

        <ul id="inventory">
            <li>Não há itens no inventário.</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
